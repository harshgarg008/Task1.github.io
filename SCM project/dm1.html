<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="dm1.css">
</head>
<body>
    <div class="container">
        <section class="quiz-section">
            <div class="quiz-box">
                <div id="timer" class="timer"></div>
                <h1>Question</h1>
                <div class="quiz-header">
                    <span>HTML Quiz</span>
                    <span class="header-score" id="score">Score: 0 / 10</span>    
                </div>
                <h2 class="question-text" id="questionText">Loading question...</h2>
                <div class="option-list" id="optionList">
                    <!-- Options will be generated here dynamically -->
                </div>
                <div class="quiz-footer">
                    <span class="question-total" id="questionTotal">1 of X Questions</span>
                    <button class="next-btn" id="nextBtn">Next</button>
                    <button class="exit-btn" id="exitBtn">Exit</button>
                </div>
            </div>
        </section>
    </div>

    <script src="questiondm.js"></script>
    <script>
        document.getElementById('exitBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to exit the quiz?')) {
                window.location.href = '/Users/harshgarg/Desktop/FEE Projects /PROJECT FEE/subject.html'; 
            }
        });
    </script>
</body>
</html>

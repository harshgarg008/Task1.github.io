    <script>
        // JavaScript to add search functionality
        const searchBar = document.createElement('input');
        searchBar.type = 'text';
        searchBar.id = 'search-bar';
        searchBar.placeholder = 'Search subjects...';
        document.body.insertBefore(searchBar, document.querySelector('.gallery'));

        searchBar.addEventListener('input', function () {
    const query = this.value.toLowerCase();
    const items = document.querySelectorAll('.gallery a');

    items.forEach(item => {
        const title = item.getAttribute('data-title').toLowerCase();
        const caption = item.querySelector('p').textContent.toLowerCase();
        
        // Check if query matches the data-title or the caption
        if (title.includes(query) || caption.includes(query)) {
            item.style.display = 'inline-block'; // Show matching items
        } else {
            item.style.display = 'none'; // Hide non-matching items
        }
    });
});

    </script>
